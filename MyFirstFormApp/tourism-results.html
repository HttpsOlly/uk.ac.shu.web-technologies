<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Submitted Form Data</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Phone number:</strong> <span id="phone"></span></p>
    <p><strong>Date of Interest:</strong> <span id="date"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Comments:</strong> <span id="comments"></span></p>

    <script>
        const params = new URLSearchParams(window.location.search);

        function formatDate(date) {
            const [year, month, day] = date.split("-");
            return `${day}/${month}/${year}`;
        }

        document.getElementById("name").textContent = params.get("name");
        document.getElementById("phone").textContent = params.get("phone") || "Not Provided";
        document.getElementById("date").textContent = formatDate(params.get("date") || ""); 
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("comments").textContent = params.get("comments") || "Not provided";
    </script>
</body>

</html>
