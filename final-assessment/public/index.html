<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spotlight Landing Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/search-results-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="js/date-helper.js"></script>
  <script type="module" src="js/location-helper.js"></script>
  <script type="module" src="js/search-submit.js"></script>
  <script src="js/validation.js"></script>
</head>

<body>
  <header class="d-flex align-items-center justify-content-between py-3 border-bottom">
    <div class="d-flex align-items-center golden-glow">
      <img src="spotlight-logo.png" id="logo" alt="Spotlight Logo" class="me-3">
    </div>
    <div>
      <a href="index.html" aria-label="Home">
        <i class="bi bi-house-fill white-icon" tabindex="1"></i>
      </a>
    </div>
  </header>

  <div class="container-lg pt-4">
    <div class="border-bottom title-container">
      <div class="background-image-container">
        <img src="OP-Eurovision-May-2023.jpg" alt="" class="background-image">
      </div>
      <div class="h1-container">
        <h1>Find your next event...</h1>
      </div>
    </div>
  </div>

  <main class="container my-4">
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 bg-light p-5 rounded shadow-lg">
          <form id="search" action="search-results.html" class="row g-4">
            <div class="col-12">
              <label for="location" class="form-label">Location: <span class="mandatory-field">*</span></label>
              <input type="text" id="location" name="location" class="form-control w-100" tabindex="2">
              <span class="error" id="location-validation"></span>
              <input type="hidden" id="latitude" name="latitude" value="">
              <input type="hidden" id="longitude" name="longitude" value="">
            </div>
            <div class="col-12 d-flex">
              <div class="me-3" style="flex: 0.5;">
                <label for="radius" class="form-label">Radius: <span class="mandatory-field">*</span></label>
                <input type="number" id="radius" name="radius" value="50" class="form-control" tabindex="3">
                <span class="error" id="radius-validation"></span>
              </div>
              <div style="flex: 2.5;">
                <label for="unit" class="form-label">Unit: <span class="mandatory-field">*</span></label>
                <select name="unit" id="unit" class="form-select" tabindex="4">
                  <option value="" disabled selected hidden>Choose unit</option>
                  <option value="miles">Miles</option>
                  <option value="km">Kilometres</option>
                </select>
                <span class="error" id="unit-validation"></span>
              </div>
            </div>
            <div class="col-12">
              <label for="start-date" class="form-label">Start Date: <span class="mandatory-field">*</span></label>
              <input type="date" id="start-date" name="start-date" class="form-control w-100" tabindex="5">
              <span class="error" id="start-date-validation"></span>
            </div>
            <div class="col-12">
              <label for="end-date" class="form-label">End Date: <span class="mandatory-field">*</span></label>
              <input type="date" id="end-date" name="end-date" class="form-control w-100" tabindex="6">
              <span class="error" id="end-date-validation"></span>
              <input type="hidden" id="start-date-time" name="start-date-time" value="">
              <input type="hidden" id="end-date-time" name="end-date-time" value="">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center fixed-footer">
    <label>
      <input type="checkbox" id="accept-cookies"> Accept cookies to enhance your experience!
    </label>
  </footer>
</body>
</html>
