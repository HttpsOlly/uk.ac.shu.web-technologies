<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotlight Events Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="spotlight-logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/search-results-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/search-results.js"></script>
    <script src="js/price-filter.js"></script>
</head>

<body>
  <header class="d-flex align-items-center justify-content-between py-3 border-bottom">
    <div class="d-flex align-items-center golden-glow">
      <img src="spotlight-logo.png" id="logo" alt="Spotlight Logo" class="me-3">

    </div>
    <div>
      <a href="index.html" aria-label="Home">
        <i class="bi bi-house-fill home-icon"></i>
      </a>
    </div>
  </header>

  <main class="container my-4">
    <div id="map"></div>
    <h1 class="mb-4">Spotlight has found...</h1>
  
    <div id="results-container" class="mb-4"></div>

  
    <div class="d-flex justify-content-around mb-4">
      <button id="filter-toggle" class="btn btn-outline-primary w-45 toggle">Filter <i class="bi bi-filter"></i></button>
      <button id="sort-toggle" class="btn btn-outline-primary w-45 toggle">Sort <i class="bi bi-sort-down"></i></button>
    </div>
  
    <div id="filter-section" class="d-none mb-4">
      <div id="filters" class="text-center">
        <label for="genre-filter" class="form-label display-genre">Genre:</label>
        <select id="genre-filter" class="form-select w-75 mx-auto mb-3">
          <option value="">All Genres</option>
        </select>
    
        <div class="d-flex justify-content-center align-items-center mb-3">
          <div class="me-3">
            <label for="min-price" class="form-label">Min Price:</label>
            <input type="number" id="min-price" min="0" class="form-control">
          </div>
          <div>
            <label for="max-price" class="form-label">Max Price:</label>
            <input type="number" id="max-price" min="0" class="form-control">
          </div>
        </div>
    
        <button type="button" id="apply-filter" class="btn btn-primary w-50">Apply Filter</button>
      </div>
    </div>
    
    </div>
  
    <div id="sort-section" class="d-none mb-4">
      <div class="d-flex flex-column align-items-center">
        <label for="sort-by" class="mb-2">Sort By:</label>
        <select id="sort-by" class="form-select w-75">
          <option value="">None</option>
          <option value="price-low-to-high">Price (Low to High)</option>
          <option value="price-high-to-low">Price (High to Low)</option>
        </select>
        <button id="apply-sort" class="btn btn-primary w-75 mt-3">Sort</button>
      </div>
    </div>
  
    <div id="events-container" class="mb-4"></div>
    <button type="button" id="see-more-button" class="btn btn-success w-100">See More</button>
  </main>
  </body>
</html>
